<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标准变量表达式</title>
</head>
<body>

    <h3>标准变量表达式: ${key}</h3>

    <div>
        <p th:text="${site}"></p>
        <br>
        <p>获取SysUser对象，属性值</p>
        <p th:text="${myuser.id}">id</p>
        <p th:text="${myuser.name}">name</p>
        <p th:text="${myuser.sex}">sex</p>
        <p th:text="${myuser.age}">age</p>
    </div>


</body>
</html>
